    <script>
        Polymer({
            is: 'my-blocking-agent',
            properties: {
                agentKey: { type: String, notify: true, observer: '_onkeyChanged' },    
                route: Object,
                routeData: Object,
                data: Object,
                year: Number,
                monthly: String,
                openSearch: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                search: {
                    type: String,
                    value: '',
                },
                filterBy: {
                    type: Number,
                    value: 2
                },
                observers: [
                    '_searchChanged(filterBy, search)',]
                // isMousedown: { type: Boolean, value: false, }
            },
            _filter: function(val) {  
              return function(hotel) {
                if (!val) return true;
                if (!hotel) return false;
                return (hotel.hotelname && ~hotel.hotelname.indexOf(val));
              };
            },
            _onkeyChanged() {
                if (this.agentKey) {
                    this.url = '/blocking/filterA/' + this.agentKey;
                }
            },
            toggleSearch() {
                this.openSearch = true;
            },
            toggleReturn() {
                this.openSearch = false;
                this.search = '';
            },
            toggleClear() {
                this.search = '';
            },
            _searchChanged(g, e) {

            },
            _blockingLoaded(data) {
                if (this.url = '/blocking/filterA/' + this.agentKey) {
                    if (data.detail.response.data) {
                        this.blockings = data.detail.response.data;
                    }
                }
            },
  
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            ready() {
                // this.url = '/blocking/read';
                this.url = '/blocking/filterA/' + this.agentKey
            },
            _timeStampToDateTime(ts) {
                return new Date(ts);
            },
        });
    </script>
