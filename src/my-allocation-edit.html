<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dropdown-input/paper-dropdown-input.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="my-allocation-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 420px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px;
                }
                #action {
                    margin-top: 10px;
                    float: right;
                }
                .addNotes {
                    float: left;
                    width: 200px;
                }
                #created {
                    display: none;
                }
                .option {
                    margin-top: 40px;
                }
                #Notes {
                    display: none;
                }
            
                .groupdiv {
                    position: absolute;
                    top: 20px;
                    right: -70px;
                }
                .group {
                    width: 45%;
                }

            }

            @media (min-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px auto;
                }
                #icon_notes {
                    display: block;
                }
                .addNotes {
                    float: right;
                    cursor: pointer;
                    margin-right: -15px;
                    width: 300px;
                }
                .hotelSearch {
                    margin-left: -5px;
                }
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;
                --paper-fab-background: darkorange;
                --paper-fab-keyboard-focus-background: darkorange;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            paper-dialog#openNewNotes {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#allocationSave {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#allocationDelete {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            #action {
                margin-top: 10px;
                float: right;
            }

            .red {
                background: red;
                color: white;
            }

            .yellow {
                background: yellow;
                color: white;
            }

            .green {
                background: green;
                color: black;
            }
            paper-button {
                background-color: cornflowerblue;
                color: white;
                height: 32px;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: darkorange;
                }

                paper-checkbox {
                    --paper-checkbox-label-spacing: 5px;
                }

                paper-checkbox.close {
                    --paper-checkbox-unchecked-color: red;
                    --paper-checkbox-checked-color: red;
                    --paper-checkbox-label-color: red
                }

                paper-checkbox.limited {
                    --paper-checkbox-unchecked-color: yellow;
                    --paper-checkbox-checked-color: yellow;
                    --paper-checkbox-label-color: yellow
                }

                paper-checkbox.available {
                    --paper-checkbox-unchecked-color: green;
                    --paper-checkbox-checked-color: green;
                    --paper-checkbox-label-color: green
                }
            </style>
        </custom-style>
        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_allocationLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
        <iron-ajax id="ajaxRoom" handle-as="json" on-response="_roomsLoaded"></iron-ajax>
        <iron-ajax auto url="/group/read" handle-as="json" on-response="_groupLoaded" debounce-duration="300"></iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href$="{{_getEditPrevRouteLink(prevRoute)}}">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Edit Allocation</div>
                        <paper-icon-button class="menu" icon="my-icons:delete-forever" on-tap="_openDelete"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <div class="docu">
                    <div class="docu-header">
                        <!-- <div>
                            <paper-toggle-button style="float: right;" value="{{active}}" id="active" on-tap="_active">ACTIVE</paper-toggle-button>
                        </div> -->
                        <div class="groupdiv">
                            <paper-input always-float-label label="Group" value="{{group}}" readonly></paper-input>
                        </div>
                    </div>
                   <div class="details" id="form">
                        <paper-input always-float-label value="{{hotel}}" hidden></paper-input>
                        <paper-input always-float-label value="{{hotelname}}" label="HOTEL" readonly></paper-input>
                        <paper-textarea always-float-label value="{{note}}" label="REMARKS" style="width: 49%; float: right;"></paper-textarea>
                        <range-datepicker-input id="rangeDate" class="" date-format="DD-MMM-YYYY" style="width: 49%; ">
                            <template>
                                <div id="daterange">
                                    <paper-input label="DURATION" value="{{dateFrom}} ~ {{dateTo}}"></paper-input>
                                    <paper-input label="Date To" value="{{dateTo}}" hidden></paper-input>
                                </div>

                            </template>
                        </range-datepicker-input>
                        <paper-input always-float-label value="{{pk_coff}}" label="PEAK CUT-OFF" style="width: 31%; float: left;"></paper-input>
                        <paper-input always-float-label value="{{npk_coff}}" label="NON-PEAK CUT-OFF" style="width: 31%; float: left; margin-left: 10px;"></paper-input>
                        <paper-input always-float-label value="{{high_coff}}" label="HIGH CUT-OFF" style="width: 31%; float: left; margin-left: 10px;"></paper-input>
                       <br>
                        <x-array-data-provider items="{{allocationDetailsEdit}}" size="200"></x-array-data-provider>
                        <div style="margin-bottom: 20px">
                        <vaadin-combo-box style="width: 215px;" id="room" label="ROOM"></vaadin-combo-box>
                        <vaadin-text-field style="width: 130px;" id="pk" label="PK"></vaadin-text-field>
                        <vaadin-text-field style="width: 130px;" id="npk" label="NPK"></vaadin-text-field>
                        <vaadin-text-field style="width: 130px;" id="high" label="HIGH"></vaadin-text-field>
                        <paper-button on-click="_addAllocationDetails">Add</paper-button>
                        </div>
                        <vaadin-grid theme="compact" id="grid" items="[[allocationDetails]]">
                            <vaadin-grid-column width="210px" resizable>
                                <template class="header">ROOM</template>
                                <template>
                                    <vaadin-text-field style="width: 200px;" id="room-[[index]]" value="[[item.roomname]]" readonly></vaadin-text-field>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="130px" resizable>
                                <template class="header">PK</template>
                                <template>
                                    <vaadin-text-field style="width: 120px;" id="pk-[[index]]" value="[[item.pk]]" readonly$="[[!_isEditingAllocationDetails(editingAllocationDetails, item)]]"></vaadin-text-field>
                                </template>
                            </vaadin-grid-column>


                            <vaadin-grid-column width="130px" resizable>
                                <template class="header">NPK</template>
                                <template>
                                    <vaadin-text-field style="width:120px;" id="npk-[[index]]" value="[[item.npk]]" readonly$="[[!_isEditingAllocationDetails(editingAllocationDetails, item)]]"></vaadin-text-field>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="130px" resizable>
                                <template class="header">HIGH</template>
                                <template>
                                    <vaadin-text-field style="width: 120px;" id="high-[[index]]" value="[[item.high]]" readonly$="[[!_isEditingAllocationDetails(editingAllocationDetails, item)]]"></vaadin-text-field>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="12em">
                                <template>
                                    <div style="text-align: right;">
                                        <paper-button id="edit-button" hidden="[[editingAllocationDetails]]" on-click="_editAllocationDetails" focus-target$="[[!editingAllocationDetails]]"
                                            theme="icon" aria-label="Edit">
                                            <iron-icon icon="lumo:edit"></iron-icon>
                                        </paper-button>
                                        <paper-button hidden="[[editingAllocationDetails]]" on-click="_removeAllocationDetails" theme="icon error" aria-label="Delete">
                                            <iron-icon icon="lumo:cross"></iron-icon>
                                        </paper-button>
                                        <paper-button hidden="[[!_isEditingAllocationDetails(editingAllocationDetails, item)]]" on-click="_saveAllocationDetails"
                                            focus-target$="[[editingAllocationDetails]]" theme="primary">Save</paper-button>
                                        <paper-button hidden="[[!_isEditingAllocationDetails(editingAllocationDetails, item)]]" on-click="_cancelAllocationDetails">Cancel</paper-button>
                                    </div>
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                        <div>
                            <h3>PEAK SEASONS</h3>
                        </div>
                        <x-array-data-provider items="{{seasonDetails}}" size="200"></x-array-data-provider>
                        <div style="margin-bottom: 20px">
                            <paper-input type="date" style="width: 200px; float: left;" label="Start" id="startValue" value="{{startValue}}" max="{{endValue}}"
                                date-format="DD-MMMM-YYYY"></paper-input>
                            <paper-input type="date" style="width: 200px; float: left; margin-left: 5px;" label="End" id="endValue" value="{{endValue}}" min="{{startValue}}"
                                date-format="DD-MMMM-YYYY"></paper-input>
                            
                                <paper-dropdown-input id="season" value="{{season}}" always-float-label style="width: 200px; margin-left: 5px;" label="Season">
                                        <paper-item>Peak Season</paper-item>
                                        <paper-item>High Season</paper-item>
                               </paper-dropdown-input>
                          <paper-button on-click="_addSeasonDetails">Add</paper-button>
                        </div>
                        <vaadin-grid theme="compact" id="gridPS" items="[[seasonDetails]]">

                            <vaadin-grid-column width="180px" resizable>
                                <template class="header">Peak Start</template>
                                <template>
                                    <paper-input type="date" style="width: 180px;" id="startValue-[[index]]" value="[[item.startValue]]" readonly$="[[!_isEditingSeasonDetails(editingSeasonDetails, item)]]"></paper-input>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="180px" resizable>
                                <template class="header">Peak End</template>
                                <template>
                                    <paper-input type="date" style="width: 180px;" id="endValue-[[index]]" value="[[item.endValue]]" readonly$="[[!_isEditingSeasonDetails(editingSeasonDetails, item)]]"></paper-input>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="190px" resizable>
                                    <template class="header">Season</template>
                                    <template>
                                            <paper-dropdown-input style="width: 180;"  id="season-[[index]]" label="[[item.season]]" value="[[item.season]]" readonly$="[[!_isEditingSeasonDetails(editingSeasonDetails, item)]]">
                                                    <paper-item>Peak Season</paper-item>
                                                    <paper-item>High Season</paper-item>
                                           </paper-dropdown-input>
                                    </template>
                                </vaadin-grid-column>

                            <vaadin-grid-column width="12em">
                                <template>
                                    <div style="text-align: right;">
                                        <paper-button id="edit-button" hidden="[[editingSeasonDetails]]" on-click="_editSeasonDetails" focus-target$="[[!editingSeasonDetails]]"
                                            theme="icon" aria-label="Edit">
                                            <iron-icon icon="lumo:edit"></iron-icon>
                                        </paper-button>
                                        <paper-button hidden="[[editingSeasonDetails]]" on-click="_removeSeasonDetails" theme="icon error" aria-label="Delete">
                                            <iron-icon icon="lumo:cross"></iron-icon>
                                        </paper-button>
                                        <paper-button hidden="[[!_isEditingSeasonDetails(editingSeasonDetails, item)]]" on-click="_saveSeasonDetails" focus-target$="[[editingSeasonDetails]]"
                                            theme="primary">Save</paper-button>
                                        <paper-button hidden="[[!_isEditingSeasonDetails(editingSeasonDetails, item)]]" on-click="_cancelSeasonDetails">Cancel</paper-button>
                                    </div>
                                </template>
                            </vaadin-grid-column>

                        </vaadin-grid>
                        <br>
                        <div>
                            <iron-icon icon="my-icons:flag" slot="prefix"></iron-icon>
                            <span id="created">Created by:</span>
                            {{created_by}} &nbsp;
                            <time-ago datetime$="{{_timeStampToDateTime(createdAt)}}">{{_timeStampToDateTime(createdAt)}}</time-ago>
                        </div>
                        <div>
                            <iron-icon icon="my-icons:update" slot="prefix"></iron-icon>
                            <span id="created">Last Modified by:</span>
                            {{updated_by}} &nbsp;
                            <time-ago datetime$="{{_timeStampToDateTime(updatedAt)}}">{{_timeStampToDateTime(updatedAt)}}</time-ago>
                        </div>
                    </div>
                </div>
            </app-header-layout>
            <!-- save -->
            <paper-fab noink on-tap="_openSave" icon="my-icons:check" class="blue"></paper-fab>
            <vaadin-dialog id="allocationSave" no-close-on-esc no-close-on-outside-click>
                <template>

                    <h3 style="text-align: center">Save Changes?</h3>
                    <hr>
                    <paper-button on-tap="_update">Yes</paper-button>
                    <paper-button on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="allocationDelete" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Confirm to Delete?</h3>
                    <hr>
                    <paper-button on-tap="_delete" style="color: red">Yes</paper-button>
                    <paper-button on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successModal" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Deleted Successfully</h3>
                    <hr>
                    <a href="/allocation/group/{{prevRoute}}">
                    <paper-button on-tap="_closeModal" style="float: right; padding: 5px;">Ok</paper-button>
                    </a>
                    <br>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successAddModal" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Added Successfully</h3>
                    <hr>
                    <a href="/allocation/group/{{prevRoute}}">
                    <paper-button on-tap="_closeModal" style="float: right; padding: 5px;">Ok</paper-button>
                    </a>
                    <br>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successUpdate" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Updated Successfully</h3>
                    <hr>
                    <a href="/allocation/group/{{prevRoute}}">
                    <paper-button on-tap="_closeModal" style="float: right;padding: 5px;">Ok</paper-button>
                    </a>
                    <br>
                </template>
            </vaadin-dialog>
            </div>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'my-allocation-edit',

            properties: {
                editKey: { type: String, notify: true, observer: '_onkeyChanged' },
                route: Object,
                year: Number,
                month: String,
                mynotes: {
                    type: String,
                    value: '',
                },
                idnum: {
                    type: Number,
                    value: 1
                },
                idnumdate: {
                    type: Number,
                    value: 1
                },
                selectedHotels: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                hotelResult: {
                    type: String,
                    value: '',
                },
                me: String,
                rooms: {
                    type: Array,
                    value: []
                },
                seasondate: {
                    type: Array,
                    value: []
                },
                prevRoute: String,
                allocationDetailsEdit: {
                    type: Array,
                    notify: true,
                    value: [],
                },
                seasonDetails: {
                    type: Array,
                    notify: true,
                    value: [],
                },
                accountKey: String,
                editingAllocationDetails: Object,
                editingSeasonDetails: Object,
            },
            observers: ['_hotelChanged(hotel)'],
            _hotelChanged(e,f) {
                this.room = null;
                this.peak = null;
                this.pdays = null;
                this.nonpeak = null;
                this.nonpdays = null;
                this.startValue = null;

                this.endValue = null;
                this.$.ajaxRoom.method = 'GET';
                this.$.ajaxRoom.url = '/hotel/filterHotel/' + e;
                this.$.ajaxRoom.generateRequest();
            },
           
            displayLabels: function (e) {
                return e.base.join(', ');
            },
            _allocationLoaded(data) {
                if (data.detail.response) {
                    if (this.editKey) {
                        if (this.url === '/allocation/readEdit/' + this.editKey) {

                            this.allocations = data.detail.response.data;
                            this.group = data.detail.response.data.group;
                            // this.active = data.detail.response.data.active;
                            this.hotel = data.detail.response.data.hotel;
                            this.hotelname = data.detail.response.data.hotelname;
                            this.pk_coff = data.detail.response.data.pk_coff;
                            this.npk_coff = data.detail.response.data.npk_coff;
                            this.high_coff = data.detail.response.data.high_coff;
                            var _rangeDate = Polymer.dom(this.root).querySelector("#rangeDate");
                            _rangeDate.dateFrom = new Date(data.detail.response.data.dateFrom);
                            _rangeDate.dateTo = new Date(data.detail.response.data.dateTo);
                            this.note = data.detail.response.data.note;
                            this.allocationDetails = data.detail.response.data.rooms;
                            this.seasonDetails = data.detail.response.data.seasondate;
                            this.createdAt = data.detail.response.data.createdAt;
                            this.updatedAt = data.detail.response.data.updatedAt;
                            this.created_by = data.detail.response.data.created_by;
                            this.updated_by = data.detail.response.data.updated_by;
                        }

                    }
                 }

            },
            _groupLoaded(data) {
                if (data.detail.response) {
                    this.groupItems = data.detail.response.data;
                }
            },
            _active() {
                this.$.active.checked;
                // console.log(this.$.active.checked);
            },
            _openSave() {
                this.$.allocationSave.opened = true;
            },
            _openDelete() {
                this.$.allocationDelete.opened = true;
            },
            _closeDialog() {
                this.$.allocationSave.opened = false;
                this.$.allocationDelete.opened = false;
            },
            _closeModal() {
                this.$.successModal.opened = false;
                this.$.successUpdate.opened = false;
                // window.location.assign('/allocation/group/' + this.prevRoute);
            },
            _update() {
                if (this.hotel) {
                    if (this.editKey) {
                        var _dateFromXX = new Date(this.dateFrom);
                        var _dateFrom = _dateFromXX.getFullYear() + "-" + ("0" + (_dateFromXX.getMonth() + 1)).slice(-2) + "-" + ("0" + _dateFromXX.getDate()).slice(-2)
                        var _dateToXX = new Date(this.dateTo);
                        var _dateTo = _dateToXX.getFullYear() + "-" + ("0" + (_dateToXX.getMonth() + 1)).slice(-2) + "-" + ("0" + _dateToXX.getDate()).slice(-2)

                        // this.active = this.$.active.checked;
                        this.method = 'PUT';
                        this.$.ajax.url = '/allocation/update/' + this.editKey;
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            // active: this.active,
                            group: this.group,
                            hotelname: this.hotelname,
                            // hotel: this.hotel,
                            dateFrom: _dateFrom,
                            dateTo: _dateTo,
                            pk_coff: this.pk_coff,
                            npk_coff: this.npk_coff,
                            high_coff: this.high_coff,
                            rooms: this.allocationDetails,
                            note: this.note,
                            seasondate: this.seasonDetails,
                            created_by: this.created_by,
                            updated_by: this.updated_by,
                        };
                        this.$.ajax.generateRequest();
                        this.$.allocationSave.opened = false;
                        this.$.successUpdate.opened = true;
                        this.url = '/allocation/dummy';
                    }
                    else {
                        this.msg = "All fields required";
                    }
                }
            },
            _delete() {
                if (this.editKey) {
                    this.method = 'DELETE';
                    this.$.ajax.url = '/allocation/delete/' + this.editKey;
                    this.$.ajax.generateRequest();
                    this.url = '/allocation/dummy';
                    this.$.allocationDelete.opened = false;
                    this.$.successModal.opened = true;
                }
            },
            _close() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "red" : "white";
                    });
                }
            },
            ready() {
                this.editingAllocationDetails = null;
                this.editingSeasonDetails = null;
               
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _onkeyChanged() {
                if (this.editKey) {
                    this.url = '/allocation/readEdit/' + this.editKey;
                } else {
                    this.url = '/allocation/dummy';
                }
            },
            _handleResponse() { },
            _timeStampToDateTime(ts) {
                return new Date(ts);
            },
            _roomsLoaded(data) {
                if (data.detail.response) {
                    // this.roomItems = data.detail.response.data.room;
                    var combobox = Polymer.dom(this.root).querySelector('#room');
                    combobox.items = data.detail.response.data;

                }
            },
            _getEditPrevRouteLink(e) {
                return '/allocation/group/' + e.toString();
            },

            // Allocation Grid Function
            _addAllocationDetails(e) {
                if (this.$.room.selectedItem.label !== '' && this.$.pk.value !== '' && this.$.npk.value) {
                    var roomdata = {
                        room: this.$.room.selectedItem.value,
                        roomname: this.$.room.selectedItem.label,
                        pk: this.$.pk.value,
                        npk: this.$.npk.value,
                        high: this.$.high.value
                    }
                    this.allocationDetails.push(roomdata);
                    this.$.grid.clearCache();

                    this.$.room.value = '';
                    this.$.room.selectedItem = null;
                    this.$.pk.value = '';
                    this.$.npk.value = '';
                    this.$.high.value = '';
                } else {
                    alert('Field required');
                }

            },
            _isEditingAllocationDetails(editing, item) {
                return item === editing;
            },
            _removeAllocationDetails(e) {
                var index = this.allocationDetails.indexOf(e.model.item);
                this.allocationDetails.splice(index, 1);

                this.$.grid.clearCache();
            },
            _editAllocationDetails(e) {
                var item = e.model.item;
                this.editingAllocationDetails = item;

                this.$.grid.querySelector('#room-' + e.model.index).focus();
            },
            _saveAllocationDetails(e) {
                var item = e.model.item;
                // item.room = this.$.grid.querySelector('#room-' + e.model.index).value;
                item.pk = this.$.grid.querySelector('#pk-' + e.model.index).value;
                item.npk = this.$.grid.querySelector('#npk-' + e.model.index).value;
                item.high = this.$.grid.querySelector('#high-' + e.model.index).value;
                this.editingAllocationDetails = null;

                this.$.grid.clearCache();
                this.$.grid.querySelector('#edit-button').focus();
            },
            _cancelAllocationDetails() {
                this.editingAllocationDetails = null;

                this.$.grid.clearCache();
                this.$.grid.querySelector('#edit-button').focus();
            },

            // Peason Season Grid Function
            _addSeasonDetails(e) {
                if (this.$.startValue.value !== '' && this.$.endValue.value !== ''  && this.$.season.selectedItemLabel !== '') {
                    var season = {
                        startValue: this.$.startValue.value,
                        endValue: this.$.endValue.value,
                        season : this.$.season.selectedItemLabel
                    }
                    this.seasonDetails.push(season);
                    this.$.gridPS.clearCache();

                    this.$.startValue.value = '';
                    this.$.endValue.value = '';
                    this.$.season.selectedItemLabel = '';

                } else {
                    alert('Field required');
                }

            },
            _isEditingSeasonDetails(editing, item) {
                return item === editing;
            },
            _removeSeasonDetails(e) {
                var index = this.seasonDetails.indexOf(e.model.item);
                this.seasonDetails.splice(index, 1);

                this.$.gridPS.clearCache();
            },
            _editSeasonDetails(e) {
                var item = e.model.item;
                this.editingSeasonDetails = item;

                this.$.gridPS.querySelector('#startValue-' + e.model.index).focus();
            },
            _saveSeasonDetails(e) {
                var item = e.model.item;
                // item.room = this.$.grid.querySelector('#room-' + e.model.index).value;
                item.startValue = this.$.gridPS.querySelector('#startValue-' + e.model.index).value;
                item.endValue = this.$.gridPS.querySelector('#endValue-' + e.model.index).value;
                item.season = this.$.gridPS.querySelector('#season-' + e.model.index).selectedItemLabel;
               
                this.editingSeasonDetails = null;

                this.$.gridPS.clearCache();
                this.$.gridPS.querySelector('#edit-button').focus();
            },
            _cancelSeasonDetails() {
                this.editingSeasonDetails = null;

                this.$.gridPS.clearCache();
                this.$.gridPS.querySelector('#edit-button').focus();
            },


        })
    </script>
