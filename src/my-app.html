      :host {

      .drawer-content {

      .iron-selected .menuSelected {

      .header-div {

      .avatar {

        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 13px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortText,

        font-size: 14px;
      }

      .longText {
        color: gray;
        display: none;
      }

      paper-fab {
        position: fixed;
        right: 16px;
        bottom: -20px;
      }

      .divHeaderLabelLocation {

        font-size: 14px;
        color: rgb(56, 56, 56);

      /* paper-button.green {
        background-color: var(--paper-green-500);

      #Pbtn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 400;
        color: rgb(8, 8, 175);
      }

      #Pbtn:hover {
        color: rgb(91, 55, 252);
      }

      /* .action paper-button {
        height: 32px;
        font-size: 12px;
        font-weight: 400;
        width: 80px;
      } */

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .avatar-container {
        position: relative;
        border: 2px solid #00AA8D;
        border-radius: 50%;
        height: 90px;
        padding: 2px;
        width: 90px;
        margin: 20px auto;
      }

      .avatar-container .image {
        background-image: url('../images/user.png');
        background-size: contain;
        border-radius: 50%;
        height: 100%;
        width: 100%;
      }

      .contact-info {
        margin: 0 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #CCC;
        text-align: center;
      }

      .contact-info .name {
        font-weight: bold;
      }

      .contact-info .email {
        color: #999;
      }

      .upload-btn-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        /* text-align: center; */
      }

      .btn {
        border: 2px solid gray;
        color: gray;
        background-color: white;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
      }

      .upload-btn-wrapper input[type=file] {
        font-size: 15px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 5px;
        border-radius: 5px;
        background: rgb(180, 180, 180);
      }
      ::-webkit-scrollbar-track{
        background: rgb(224, 224, 224);
      }

  </template>
  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          narrow: {
            type: Boolean,
            notify: true
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          headerSearchBarIsHidden: {
            type: Boolean,
            value: true
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page, statusknown, user.active, user.role)',
        ];
      }
      toggleMenu() {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;

        } else {
          drawerlayout.toggle();
          // console.log(drawerlayout);
        }

      }
      _routePageChanged(page, statusknown, active, role) {
        Polymer.dom(this.root).querySelector("#overlay").style.display = 'flex';
        Polymer.dom(this.root).querySelector("#spinner").active = true;
        if (statusknown == true) {
          Polymer.dom(this.root).querySelector("#overlay").style.display = 'none';
          Polymer.dom(this.root).querySelector("#spinner").active = false;
          if (active == true) {
            if (role === 'Admin' || role === 'Staff') {
              this.page = page || 'availability';
            } else {
              this.page = page || 'inquiry2';
            }
          } else {
            Polymer.dom(this.root).querySelector("#overlay").style.display = 'none';
            Polymer.dom(this.root).querySelector("#spinner").active = false;
            this.page = page || 'account-deactivated';
          }
        } else {
          Polymer.dom(this.root).querySelector("#overlay").style.display = 'none';
          Polymer.dom(this.root).querySelector("#spinner").active = false;
          this.page = page || 'signin';
        }
        var drawer = Polymer.dom(this.root).querySelector("#drawerMain");
        if (drawer) {
          if (!drawer.persistent) {
            drawer.close();
          }
        }
      }
      ready() {
        super.ready();
        this.addEventListener('toggleDrawer', (e) => this._onChangeSection(e));
        this.addEventListener('toggleDrawer2', (e) => this._onChangeSection2(e));

        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, () => {
          window.addEventListener('online', (e) => this._notifyNetworkStatus(e));
          window.addEventListener('offline', (e) => this._notifyNetworkStatus(e));
        });
      }
      _onChangeSection(e) {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.drawer.toggle();
        }
      }

      _onChangeSection2(e) {
        // console.log(e);
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        drawerlayout.forceNarrow = e.detail.narrow;
        // console.log(drawerlayout);
      }
      _checkAdmin(e) {
        if (e === 'Admin') return true;
        else return false;
      }
      _checkStaff(e) {
        if (e === 'Staff') return true;
        else return false;
      }
      _checkAgent(e) {
        if (e === 'Agent') return true;
        else return false;
      }
      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var loader = Polymer.dom(this.root).querySelector("#overlay");
        var spinner = Polymer.dom(this.root).querySelector("#spinner");
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        loader.style.display = 'flex';
        spinner.active = true;

        // if(!window.location.hash) {
        // window.location = window.location + '#';
        // window.location.reload();
        // }

        Polymer.importHref(
          resolvedPageUrl,
          function () {
            loader.style.display = 'none';
            spinner.active = false;
          },
          this._showPage404.bind(this),
          true);
        // Polymer.importHref(
        //   resolvedPageUrl,
        //   null,
        //   this._showPage404.bind(this),
        //   true);
      }

      _signOut() {
        this.$.auth.signOut();
        location.reload();
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
