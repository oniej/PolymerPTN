<dom-module id="my-availability-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            #table {
                padding-bottom: 16px;

                animation-name: fadeInOpacity;

                animation-timing-function: ease-in;

            }

                0% {
                    opacity: 0;
                }

                    opacity: 1;
                }
            }

                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px;
                }
                #action {
                    margin-top: 10px;
                    float: right;
                }
                #Notes {
                    display: none;
                }
                .addNotes {
                    float: left;
                    width: 200px;
                }
                #created {
                    display: none;
                }

                    margin-top: 40px;
                } */
            }

            @media (min-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px auto;
                }
                #icon_notes {
                    display: none;
                }
                .addNotes {
                    float: left;
                    cursor: pointer;
                    margin-left: 10px;
                    width: 300px;
                }
                .hotelSearch {
                    margin-left: -25px;
                    /* width: 300px; */
                }
            }

            #hotels {
                font-size: small;
                /* font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; */
                border-collapse: collapse;
                width: 100%;
            }

            #hotels td,
            #hotels th {
                text-align: center;
                border: 1px solid #ddd;
                /* padding: 2px; */
            }

            #hotels th {
                padding-top: 12px;
                padding-bottom: 12px;
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;

            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            paper-dialog#openNewNotes {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#availabilitySave {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            #action {
                margin-top: 10px;
                float: right;
            }

            .red {
                background: red;
                color: white;
            }

            .yellow {
                background: yellow;
                color: white;
            }

            .green {
                background: green;
                color: black;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }

            .card {
                font-size: small;
            }

            #month {
                font-weight: bold;
            }
            paper-button {
                background-color: cornflowerblue;
                color: white;
                height: 32px;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: darkorange;
                }

                paper-checkbox {
                    --paper-checkbox-label-spacing: 5px;
                }

                paper-checkbox.close {
                    --paper-checkbox-unchecked-color: red;
                    --paper-checkbox-checked-color: red;
                    --paper-checkbox-label-color: red
                }

                paper-checkbox.limited {
                    --paper-checkbox-unchecked-color: yellow;
                    --paper-checkbox-checked-color: yellow;
                    --paper-checkbox-label-color: yellow
                }

                paper-checkbox.available {
                    --paper-checkbox-unchecked-color: green;
                    --paper-checkbox-checked-color: green;
                    --paper-checkbox-label-color: green
                }
            </style>
        </custom-style>
        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_hotelLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
        <iron-ajax auto url="{{availabilityurl}}" params='{}' handle-as="json" on-response="_availabilityLoaded" loading="{{loadingData}}"
            debounce-duration="300"></iron-ajax>
        <iron-ajax auto url="{{urluser}}" params='{}' handle-as="json" on-response="_userLoaded"></iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/availability">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Add Availability</div>
                    </app-toolbar>
                </app-header>
                <div class="card">
                    <div class="hotels" style="padding:26px; margin-top:-30px; margin-bottom:56px; ">
                        <div class="hotelSearch">
                            <div style="float:left;">
                                <div style="display:flex;">
                                    <paper-dropdown-input id="ids" label="Hotel" items='[[hotelItems]]' filter-property="hotel" value="{{hotelId}}" maxSize=10>

                                            <template is="dom-repeat" items="[[items]]" as="item">

                            </div>
                        </div>
                        <div class="addNotes" id="notes">
                            <paper-input label="Notes" value="{{notes}}">
                                <iron-icon icon="my-icons:speaker-notes" slot="prefix"></iron-icon>
                            </paper-input>
                        </div>
                    </div>
                    <hr>
                    <div class="option" id="option">
                        <paper-checkbox class="close" on-tap="_close" id="close">Close</paper-checkbox>
                        <!-- <paper-checkbox class="limited" on-tap="_limited" id="limited">Limited</paper-checkbox> -->
                        <paper-checkbox class="available" on-tap="_available" id="available">Open</paper-checkbox>
                        <span id="month">
                            <paper-icon-button id="previous" noink on-tap="_preMonth" style="color: black;" icon="my-icons:keyboard-arrow-left"></paper-icon-button>
                            {{month}}
                            <paper-icon-button id="next" noink on-tap="_nextMonth" style="color: black;" icon="my-icons:keyboard-arrow-right"></paper-icon-button>
                        </span>

                        <table id="hotels">
                        </table>
                    </div>
                </div>
            </app-header-layout>
            <paper-fab noink on-tap="_openSave" icon="my-icons:save" class="blue" id="save"></paper-fab>

            <vaadin-dialog id="selectHotelModal" no-close-on-esc no-close-on-outside-click>
                <template>
                    <!-- <h3 style="text-align: center">Added Successfully</h3> -->
                    <hr>
                    <a href="/availability">
                    <paper-button on-tap="_closeDialog" style="float: right; padding: 5px;">Ok</paper-button>
                    </a>
                    <br>
                </template>
            </vaadin-dialog>

            <vaadin-dialog id="availabilitySave" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Added Successfully</h3>
                    <hr>
                    <a href="/availability">
                    <paper-button on-tap="_closeDialog" style="float: right; padding: 5px;">Ok</paper-button>
                    </a>
                    <br>
                </template>
            </vaadin-dialog>
            </div>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'my-availability-new',
            properties: {
                route: Object,
                checked: Boolean,
                mynotes: String,
                createdBy: String,
                modifiedBy: String,
                hotelId: String,
                mot: Number,
                yer: Number,
                days: Number,
                accountKey: String,
                hotelname: String,
                hotelRooms: String,
                prevyear: Number,
                premonth: Number,
                forHotel: Object,
                filterResult: String,
                forAvailability: Object,
                availabilityfilter: String,
                hotelfilter: String,
                data: String,
                hotelObjects: {
                    type: Array,
                    value: [],
                },
                availabilityObject: {
                    type: Array,
                    value: [],
                },
                availabilities: {
                    type: Array,
                    notify: true,
                    value: []
                },
                hotelData: {
                    type: Array,
                    notify: true,
                    value: [],
                },
                type: {
                    type: Array,
                    value: []
                },
            },
            observers: ['_hotelIdChanged(hotelId,accountKey)',
                '_resultLoaded(forAvailability,forHotel)'],
            ready() {
                this.url = '/allocation/read';
                this.availabilityurl = '/availability/read';
                var hideNotes = Polymer.dom(this.root).querySelector("#notes").setAttribute("style", "display:none");
                var hideTable = Polymer.dom(this.root).querySelector("#table").setAttribute("style", "display:none");
                var hideoption = Polymer.dom(this.root).querySelector("#option").setAttribute("style", "display:none");
                var hidemonth = Polymer.dom(this.root).querySelector("#month").setAttribute("style", "display:none");
                var hidesave = Polymer.dom(this.root).querySelector("#save").setAttribute("style", "display:none");
            },
            _userLoaded(data) {
                if (data.detail.response.data) {
                    this.createdBy = data.detail.response.data.name;
                    this.modifiedBy = data.detail.response.data.name;
                    // console.log(this.createdBy);
                }
            },
            _hotelLoaded(data) {
                if (data.detail.response) {
                    this.forHotel = data.detail.response.data;
                }
            },
            _availabilityLoaded(data) {
                if (data.detail.response) {
                    this.forAvailability = data.detail.response.data;
                }
            },
            _handleResponse(data) {
                if (data.detail.response.data) {
                    this.hotelData = data.detail.response.data.rooms;
                    var showTable = Polymer.dom(this.root).querySelector("#table").setAttribute("style", "width:100%;overflow-x:auto;");
                    var showoption = Polymer.dom(this.root).querySelector("#option").setAttribute("style", "display:block");
                    var showmonth = Polymer.dom(this.root).querySelector("#month").setAttribute("style", "margin-top: 10px; float: right");
                    var monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"
                    ];
                    var currentMonths = new Date()
                    this.month = monthNames[currentMonths.getMonth()] + " " + currentMonths.getFullYear();
                    var date = new Date(currentMonths.getFullYear(), currentMonths.getMonth() + 1, 0).getDate();
                    this._createTable(date, currentMonths.getMonth(), currentMonths.getFullYear(), currentMonths.getMonth());
                    var months = currentMonths.getMonth();
                    var years = currentMonths.getFullYear();
                    this.mot = months;
                    this.yer = years;
                    this.premonth = months;
                    this.prevyear = years;
                }
            },
            _hotelIdChanged(e, f) {
                if (e) {
                    this.hotelRooms = e;
                    this.method = 'GET';
                    this.$.ajax.url = '/allocation/filter/' + e;
                    this.$.ajax.handleAs = "json";
                    this.$.ajax.generateRequest();

                    this.method = 'GET';
                    this.urluser = '/user/getkey/' + f;
                    this.$.ajax.handleAs = "json";
                    this.$.ajax.generateRequest();
                }
            },
            _resultLoaded(a, b) {
                if (this.forAvailability && this.forHotel) {
                    var availabilitydata = this.forAvailability;
                    var hoteldata = this.forHotel;
                    ids = new Set(availabilitydata.map(({ hotel }) => hotel));
                    hoteldata = hoteldata.filter(({ hotel }) => !ids.has(hotel));
                    this.hotelItems = hoteldata;
                }
            },
            _closeDialog() {
                // window.location.assign('/availability');
                this.$.availabilitySave.opened = false;
            },
            _available() {
                var showsave = Polymer.dom(this.root).querySelector("#save");
                var next = Polymer.dom(this.root).querySelector("#next");
                var prev = Polymer.dom(this.root).querySelector("#previous");
                var notes = Polymer.dom(this.root).querySelector("#notes");
                var close = Polymer.dom(this.root).querySelector("#close").checked = false;
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                var _this = this;
                for (var i = 0; i < cells.length; i++) {
                    cells[i].onclick = function (event) {
                        if (event.target.id != "") {
                            this.className = this.className === '' || this.className === "white" ? "green" : "white";
                            var [room, roomname, date] = event.target.id.split("_");
                            if (this.className == 'green') {
                                var classColor = event.target.getAttribute("class");
                                next.disabled = true;
                                prev.disabled = true;
                                showsave.setAttribute("style", "display:position: fixed; bottom: 32px;right: 32px;");
                                notes.setAttribute("style", "display:block");
                                var data = {
                                    date: date,
                                    room: room,
                                    roomname: roomname,
                                    classColor: classColor,
                                    status: 'open'
                                }
                                if (_this.availabilities.length > 0) {
                                    for (var i = 0; i < _this.availabilities.length; i++) {
                                        if (date == _this.availabilities[i].date && room == _this.availabilities[i].room) {
                                            _this.availabilities[i].status = "open";
                                            _this.availabilities[i].classColor = "green";
                                            _this.notifySplices('availabilities');
                                            break;
                                        }
                                    }
                                    if (i === _this.availabilities.length) {
                                        _this.availabilities.push(data);
                                        _this.notifySplices('availabilities');
                                    }
                                } else {
                                    _this.availabilities.push(data);
                                    _this.notifySplices('availabilities');
                                }
                            }
                            else {
                                if (_this.availabilities.length > 0) {
                                    for (var i = 0; i < _this.availabilities.length; i++) {
                                        if (date == _this.availabilities[i].date && room == _this.availabilities[i].room) {
                                            _this.availabilities.splice(i, 1);
                                            _this.notifySplices('availabilities');
                                            break;
                                        }
                                    }
                                    if (_this.availabilities.length === 0) {
                                        next.disabled = false;
                                        prev.disabled = false;
                                        showsave.setAttribute("style", "display:none;");
                                        notes.setAttribute("style", "display:none");
                                    }
                                }
                            }
                        }
                    }
                }
            },
            _close() {
                var showsave = Polymer.dom(this.root).querySelector("#save");
                var next = Polymer.dom(this.root).querySelector("#next");
                var prev = Polymer.dom(this.root).querySelector("#previous");
                var notes = Polymer.dom(this.root).querySelector("#notes");
                var available = Polymer.dom(this.root).querySelector("#available").checked = false;
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                var _this = this;
                for (var i = 0; i < cells.length; i++) {
                    cells[i].onclick = function (event) {
                        if (event.target.id != "") {
                            this.className = this.className === '' || this.className === "white" ? "red" : "white";
                            var [room, roomname, date] = event.target.id.split("_");
                            if (this.className == 'red') {
                                var classColor = event.target.getAttribute("class");
                                next.disabled = true;
                                prev.disabled = true;
                                showsave.setAttribute("style", "display:position: fixed; bottom: 32px;right: 32px;");
                                notes.setAttribute("style", "display:block");
                                var data = {
                                    date: date,
                                    room: room,
                                    roomname: roomname,
                                    classColor: classColor,
                                    status: 'closed'
                                }
                                if (_this.availabilities.length > 0) {
                                    for (var i = 0; i < _this.availabilities.length; i++) {
                                        if (date == _this.availabilities[i].date && room == _this.availabilities[i].room) {
                                            _this.availabilities[i].status = "closed";
                                            _this.availabilities[i].classColor = "red";
                                            _this.notifySplices('availabilities');
                                            break;
                                        }
                                    }
                                    if (i === _this.availabilities.length) {
                                        _this.availabilities.push(data);
                                        _this.notifySplices('availabilities');
                                    }
                                }
                                else {
                                    _this.availabilities.push(data);
                                    _this.notifySplices('availabilities');
                                }
                                // console.log(event.target.id);
                            }
                            else {
                                if (_this.availabilities.length > 0) {
                                    for (var i = 0; i < _this.availabilities.length; i++) {
                                        if (date == _this.availabilities[i].date && room == _this.availabilities[i].room) {
                                            _this.availabilities.splice(i, 1);
                                            _this.notifySplices('availabilities');
                                            break;
                                        }
                                    }
                                    if (_this.availabilities.length === 0) {
                                        next.disabled = false;
                                        prev.disabled = false;
                                        showsave.setAttribute("style", "display:none;");
                                        notes.setAttribute("style", "display:none");
                                    }
                                }
                            }
                        }
                    }
                }
            },
            _preMonth() {
                if (this.mot < 1) {
                    var x = 11;
                    var y = this.yer - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._createTable(date, this.mot, y, x)
                } else {
                    var y = this.yer;
                    var x = this.mot - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._createTable(date, this.mot, this.yer, x)
                }
                this.premonth = x;
                this.prevyear = y;
                next = Polymer.dom(this.root).querySelector("#next").disabled = false;
                var close = Polymer.dom(this.root).querySelector("#close").checked = false;
                var available = Polymer.dom(this.root).querySelector("#available").checked = false;
            },
            _nextMonth() {
                if (this.mot > 10) {
                    var x = 0;
                    var y = this.yer + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    // var m = this._selectMonth(this.mot);
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._createTable(date, this.mot, y, x)
                } else {
                    var y = this.yer;
                    var x = this.mot + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    // var m = this._selectMonth(this.mot);
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._createTable(date, this.mot, this.yer, x)
                }
                this.prevyear = y;
                this.premonth = x;
                var close = Polymer.dom(this.root).querySelector("#close").checked = false;
                var available = Polymer.dom(this.root).querySelector("#available").checked = false;
            },
            _createTable(numDays, months, years, daysWeek) {
                var table = Polymer.dom(this.root).querySelector('#hotels');
                while (table.hasChildNodes()) {
                    table.removeChild(table.lastChild);
                }

                table.setAttribute("style", "table-layout: fixed;");
                //for months date
                var monthname = this._selectMonth(months);
                var tr1 = document.createElement('tr');
                var th1 = document.createElement('th');
                var t1 = document.createTextNode(monthname + " " + years);
                th1.setAttribute("style", "width:50px;");
                th1.append(t1);
                tr1.append(th1);
                table.append(tr1);
                //for weeks name
                var tr2 = document.createElement('tr');
                var th2 = document.createElement('td');
                var t2 = document.createTextNode("Rooms");
                th2.append(t2);
                tr2.append(th2);
                table.append(tr2);
                this.hotelData.forEach(element => {
                    var tr3 = document.createElement('tr');
                    var th3 = document.createElement('td');
                    var datas = element.roomname.split(" ").join("");
                    var tdTxt = document.createTextNode(datas);
                    th3.setAttribute("style", "text-align:left");
                    tr3.setAttribute('id', element.room);
                    th3.append(tdTxt);
                    tr3.append(th3);
                    table.append(tr3);

                    for (i = 1; i < numDays + 1; ++i) {
                        var tdBlank = document.createElement('td');
                        // var dates = months + 1;
                        if (daysWeek < 10 && i < 10) {
                            tdBlank.setAttribute('id', element.room + "_" + datas + "_" + years + "-" + "0" + months + "-" + "0" + i);
                            tr3.append(tdBlank);
                        } else if (daysWeek == 10 && i == 10) {
                            tdBlank.setAttribute('id', element.room + "_" + datas + "_" + years + "-" + months + "-" + i);
                            tr3.append(tdBlank);
                        } else if (daysWeek < 10 && i >= 10) {
                            tdBlank.setAttribute('id', element.room + "_" + datas + "_" + years + "-" + "0" + months + "-" + i);
                            tr3.append(tdBlank);
                        } else if (daysWeek >= 10 && i <= 10) {
                            tdBlank.setAttribute('id', element.room + "_" + datas + "_" + years + "-" + months + "-" + "0" + i);
                            tr3.append(tdBlank);
                        } else {
                            tdBlank.setAttribute('id', element.room + "_" + datas + "_" + years + "-" + months + "-" + i);
                            tr3.append(tdBlank);
                        }
                    }
                });

                for (i = 1; i < numDays + 1; ++i) {
                    var th = document.createElement('th');
                    var td = document.createTextNode(i);
                    th.setAttribute("style", "width:5px;");
                    th.append(td);
                    tr1.append(th);
                    //weeks
                    var thweek = document.createElement('td');
                    var date = new Date(years, daysWeek, i)
                    var x = date.getDay();
                    var now = this._selectDays(x);
                    if (now == "Sun") {
                        var tdays = document.createTextNode(now);
                        thweek.setAttribute("style", "color:red;font-size:x-small;");
                        thweek.append(tdays);
                        tr2.append(thweek);
                    }
                    else {
                        var tdays = document.createTextNode(now);
                        thweek.append(tdays);
                        thweek.setAttribute("style", "font-size:x-small;");
                        tr2.append(thweek);
                    }
                }
            },
            _selectMonth(m) {
                var nextmonthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                return nextmonthNames[m];
            },
            _selectDays(d) {
                var weekOfdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                return weekOfdays[d];
            },
            _saveToDB(e) {
                var types = [];
                this.hotelData.forEach(element => {
                    types.push({
                        room: element.room,
                        roomname: element.roomname
                    });
                });
                var year = this.prevyear;
                var monthly = this.premonth;
                this.method = 'POST';
                this.$.ajax.url = '/availability/add';
                this.$.ajax.contentType = "application/json";
                this.$.ajax.body = {
                    hotel: this.hotelRooms,
                    hotelname: this.$.ids.selectedItemLabel,
                    notes: this.notes,
                    date: monthly + "," + year,
