<dom-module id="my-agent">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 768px) {
                div .availability {
                    margin: 16px;
                    /* margin-top: 16px; */
                    display: flex;
                    /* height: 100vh; */
                    flex-direction: column;
                    border-radius: 3px;
                    /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
                }
                paper-search-bar {
                    margin-left: 80px;
                    width: 50%;
                    color: black;
                }
            }

            @media (min-width: 768px) {
                div .availability {
                    width: 765px;
                    margin: 16px auto;
                    /* margin-bottom: 1000px; */
                    /* height: 100vh; */
                    border-radius: 3px;

                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
                paper-search-bar {
                    margin-left: 50px;
                    width: 50%;
                    color: black;
                }
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;

            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
                /* background-color: var(--paper-indigo-500); */
                /* background-color: #388E3C; */
            }

            paper-icon-button.delete {
                color: rgb(233, 79, 164);
            }

            paper-icon-button.edit {
                color: rgb(233, 79, 164);
            }

            paper-icon-button.edit {
                color: rgb(233, 79, 164);
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
                }
            </style>
        </custom-style>
        <!-- <iron-ajax auto url="{{urlInqury}}" params='{}' handle-as="json" on-response="_inquiryLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax> -->
        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <app-toolbar>
                            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                            <div main-title>Group</div>
                        </app-toolbar>
                    </app-header>
                    <iron-scroll-document id="threshold">
                        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_agentsLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
                        <template is="dom-repeat" items="[[agentsLoad]]" as="item">
                            <div class="item" id="{{item._id}}" on-tap="_editGroup">
                                <iron-image class="avatar" sizing="contain" src="../images/user.png"></iron-image>
                                <div class="pad" id="{{item._id}}">
                                    <div id="{{item._id}}" class="primary">[[item.name]]</div>
                                </div>
                                <!-- <paper-icon-button id="{{item._id}}" noink on-tap="_editUsers" data-args="{{item._id}}" icon="my-icons:edit" alt="{{item._id}}"
                                    style="float: right; margin-top:-10px; margin-right:-10px;color: black;"></paper-icon-button> -->
                            </div>
                        </template>
                    </iron-scroll-document>
                </app-header-layout>
                <paper-fab noink on-tap="_addNew" icon="my-icons:person-add" class="blue"></paper-fab>
        </iron-pages>
        <salte-dialog id="addGroup">
            <h2 id="add">Add Agent</h2>
            <span>
                <paper-input always-float-label label="Code" value="{{code}}" auto-focus></paper-input>
                <paper-input always-float-label label="Name" value="{{name}}"></paper-input>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="_saveGroup" id="submit">Save</paper-button>
            </div>
        </salte-dialog>
        <salte-dialog id="editGroup">
            <h2 id="add">Edit Agent</h2>
            <span>
                <paper-input always-float-label label="Code" value="{{code}}" readonly></paper-input>
                <paper-input always-float-label label="Name" value="{{name}}" auto-focus></paper-input>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="_saveGroup" id="submit">Update</paper-button>
            </div>
        </salte-dialog>
        </vaadin-dialog>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'my-agent',
            properties: {
                route: Object,
                routeData: Object,
                data: Object,
                editKey: String,
                accountKey: String
            },
            ready() {
                this.url = '/agent/read';
            },
            // _closeModal() {
            //     this.$.successAdd.opened = false;
            //     window.location.assign('/agent');
            // },
            _addNew() {
                this.$.addGroup.opened = true;
                this.group = "";
            },
            _editGroup(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                this.$.editGroup.opened = true;
                this.editKey = data_args;
                this.method = 'GET';
                this.$.ajax.url = '/agent/edit/' + this.editKey;
                this.$.ajax.contentType = "application/json";
                this.$.ajax.generateRequest();
            },
            _agentsLoaded(data) {
                if (data.detail.response) {
                    this.agentsLoad = data.detail.response.data;
                }
            },
            _handleResponse(data) {
                if (data.detail.response.data) {
                    this.code = data.detail.response.data.code;
                    this.name = data.detail.response.data.name;
                }
            },
            _saveGroup() {
                if (this.editKey) {
                    this.method = 'PUT';
                    this.$.ajax.url = '/agent/update/' + this.editKey;
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        code: this.code,
                        name: this.name
                    };
                    this.$.ajax.generateRequest();
                    // this.$.successAdd.opened = true;
                    this.url = '';
                } else {
                    this.method = 'POST';
                    this.$.ajax.url = '/agent/add';
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        code: this.code,
                        name: this.name
                    };
                    this.$.ajax.generateRequest();
                    // this.$.successAdd.opened = true;
                    this.url = '';
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        });
    </script>
</dom-module>
