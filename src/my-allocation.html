<dom-module id="my-allocation">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }
            @media (max-width: 768px) {
                paper-card {
                    width: 100%;
                    margin-top: 16px;
                }
                paper-search-bar {
                    margin-left: 80px;
                    width: 50%;
                    color: black;
                }
            }

            @media (min-width: 850px) {
                div .allocation {
                    width: 850px;
                    padding: 20px;
                    margin: 0 auto;
                }
                paper-card {
                    width: 46%;
                    margin-right: 10px;
                    margin-bottom: 10px;
                }
                paper-search-bar {
                    margin-left: 50px;
                    width: 50%;
                    color: black;
                }
            }
       app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            #tool1 {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            #tool2 {
                background-color: white;
            }

            .item {
                @apply --layout-horizontal;
                /* padding: 20px; */
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            #action {
                /* display: inline-block; */
                margin-top: 10px;
                float: right;
            }

            div .option {
                position: absolute;
                left: 300px;
                top: 200px;
            }

            #btn-clear {
                position: fixed;
                right: 80px;
                color: gray;
            }

            #btn-arrow {
                position: absolute;
                color: black;
            }

            #btn-menu {
                color: gray;
                position: fixed;
                right: 40px;
            }
        </style>
        <app-route route="{{route}}" pattern="/group/:_group" data="{{groupData}}" active="{{groupActive}}"></app-route>
        <app-route route="{{route}}" pattern="/edit/:_id" data="{{editData}}" active="{{editActive}}"></app-route>

        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <template is="dom-if" if="{{openSearch}}">
                            <app-toolbar primary id="tool2">
                                <paper-icon-button id="btn-arrow" icon="my-icons:arrow-back" drawer-toggle on-tap="toggleReturn"></paper-icon-button>

                                <!-- Start of Search -->
                                <paper-search-bar id="search" query="{{search}}" disable-filter-button></paper-search-bar>
                                <template is="dom-if" if="{{search}}">
                                    <paper-icon-button id="btn-clear" icon="my-icons:close" drawer-toggle on-tap="toggleClear"></paper-icon-button>
                                </template>
                                <paper-menu-button id="btn-menu" horizontal-align="right">
                                    <paper-icon-button slot="dropdown-trigger" icon="my-icons:tune"></paper-icon-button>
                                    <paper-listbox style="cursor:pointer" slot="dropdown-content" selected="{{filterBy}}">
                                        <paper-item style="display:none;">Filter By</paper-item>
                                        <paper-item>Staff Lastname</paper-item>
                                        <paper-item>Hotel</paper-item>
                                    </paper-listbox>
                                </paper-menu-button>
                                <!-- End of Search -->
                            </app-toolbar>
                        </template>
                        <template is="dom-if" if="{{!openSearch}}">
                            <app-toolbar primary id="tool1">
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Allocation</div>
                                <!-- <paper-icon-button class="menu" icon="my-icons:search" drawer-toggle on-tap="toggleSearch"></paper-icon-button> -->
                            </app-toolbar>
                        </template>
                    </app-header>

                    <iron-ajax auto url="/group/read" handle-as="json" on-response="_groupLoaded" debounce-duration="300"></iron-ajax>
                    <iron-scroll-document id="threshold">
                        <div class="allocation">
                            <template is="dom-repeat" items="[[groupItems]]" as="item">
                                <a href="/allocation/group/{{item.group}}" style="text-decoration: none;">
                                    <paper-card>
                                        <div class="card-content">
                                            <center>
                                                <div id="{{item.group}}" style="width: 110px;height: 110px;">
                                                    <paper-icon-button id="{{item.group}}" noink on-tap="_showGroup" data-args="{{item.group}}" icon="my-icons:folder" alt="{{item.group}}"
                                                        style="color:#673ab7;width: 110px;height: 110px;"></paper-icon-button>
                                                    <br>
                                                    <span style="color:#673ab7;">
                                                        <b>[[item.group]]</b>
                                                    </span>
                                                </div>
                                            </center>
                                        </div>
                                        <br>
                                    </paper-card>
                                </a>
                            </template>
                           </div>
                    </iron-scroll-document>
                </app-header-layout>
            </div>

            <div name="/add">
                <div id="availnew"></div>
                <my-allocation-add id="d23" account-key='{{accountKey}}' path=" " prev-route="{{groupData._group}}"></my-allocation-add>
            </div>

            <div name="view404 ">Not found.</div>
        </iron-pages>
        <template is="dom-if" if="{{groupActive}}" restamp>
        <!-- <div hidden$="{{!groupActive}}"> -->
            <div id="allocationgroup"></div>
            <my-allocation-group id="d24" group-key='{{groupData._group}}' prev-route="{{groupData._group}}"></my-allocation-group>
        <!-- </div> -->
        </template>
        <template is="dom-if" if="{{editActive}}" restamp>
        <!-- <div hidden$="{{!editActive}}"> -->
            <div id="allocationedit"></div>
            <my-allocation-edit id="d25" account-key='{{accountKey}}' edit-key='{{editData._id}}' prev-route="{{groupData._group}}"></my-allocation-edit>
        <!-- </div> -->
        </template>
    </template>
    <script>
        Polymer({
            is: 'my-allocation',
            properties: {
                route: Object,
                routeData: Object,
                data: Object,
                openSearch: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                search: {
                    type: String,
                    value: '',
                },
                filterBy: {
                    type: Number,
                    value: 2
                },
                accountKey: String,
                observers: [
                    '_searchChanged(filterBy, search)',]
            },

            toggleSearch() {
                this.openSearch = true;

            },
            toggleReturn() {
                this.openSearch = false;
                this.search = '';
            },
            toggleClear() {
                this.search = '';
            },
            _searchChanged(g, e) {

            },
            _availnew() {
                var node = Polymer.dom(this.root).querySelector("#availnew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);

                    } 
                    var newDiv = document.createElement("my-allocation-add");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("account-key", this.accountKey);
                    // newDiv.setAttribute("block ", "3 ")
                    //if open existing
                    var currentDiv = document.getElementById("availnew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },
            _showGroup(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#allocationgroup");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d24");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-allocation-group");
                    newDiv.setAttribute("id", "d24");
                    newDiv.setAttribute("group-key", data_args);
                    newDiv.setAttribute("prev-route", data_args);
                    var currentDiv = document.getElementById("allocationgroup");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },
            _editAllocation(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#allocationedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-allocation-edit");
                    newDiv.setAttribute("id", "d25");
                    newDiv.setAttribute("edit-key", data_args);
                    newDiv.setAttribute("prev-route", data_args);
                    newDiv.setAttribute("account-key", this.accountKey);
                    // newDiv.setAttribute("block ", "3 ")
                    //if open existing
                    // console.log(newDiv);
                    var currentDiv = document.getElementById("allocationedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _groupLoaded(data) {
                if (data.detail.response) {
                    this.groupItems = data.detail.response.data;
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        });
    </script>
</dom-module>
